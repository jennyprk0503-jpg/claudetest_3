<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Christmas Tree Decorator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen active">
        <div class="santa-face">
            <div class="santa-hat"></div>
            <div class="santa-head">
                <div class="eyes">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                </div>
                <div class="nose"></div>
                <div class="beard">
                    <div class="mouth"></div>
                </div>
            </div>
        </div>
        <h1 class="top-text">Let's make a Christmas tree!</h1>
        <h2 class="bottom-text">Ho Ho Ho! Merry Christmas!</h2>
        <p class="click-to-start">Click anywhere to start</p>
    </div>

    <!-- Step 1: Choose Your Tree -->
    <div id="step1" class="screen step-screen">
        <h2 class="step-title">Choose Your Tree</h2>
        <div class="options-container tree-options">
            <div class="tree-option" data-tree="snow">
                <div class="tree-preview snow-tree"></div>
                <p>Snow White</p>
            </div>
            <div class="tree-option" data-tree="green">
                <div class="tree-preview green-tree"></div>
                <p>Classic Green</p>
            </div>
            <div class="tree-option" data-tree="pink">
                <div class="tree-preview pink-tree"></div>
                <p>Light Pink</p>
            </div>
            <div class="tree-option" data-tree="blue">
                <div class="tree-preview blue-tree"></div>
                <p>Light Blue</p>
            </div>
        </div>
        <div class="tree-display">
            <div id="selected-tree" class="tree"></div>
        </div>
    </div>

    <!-- Step 2: Choose Tree Lights -->
    <div id="step2" class="screen step-screen">
        <h2 class="step-title">Choose Tree Lights</h2>
        <div class="options-container lights-options">
            <div class="light-option" data-lights="mixed">
                <div class="light-preview">
                    <span class="preview-light" style="background: red;"></span>
                    <span class="preview-light" style="background: blue;"></span>
                    <span class="preview-light" style="background: yellow;"></span>
                </div>
                <p>Mixed Colors</p>
            </div>
            <div class="light-option" data-lights="white">
                <div class="light-preview">
                    <span class="preview-light" style="background: white;"></span>
                    <span class="preview-light" style="background: white;"></span>
                    <span class="preview-light" style="background: white;"></span>
                </div>
                <p>White</p>
            </div>
            <div class="light-option" data-lights="yellow">
                <div class="light-preview">
                    <span class="preview-light" style="background: #FFD700;"></span>
                    <span class="preview-light" style="background: #FFD700;"></span>
                    <span class="preview-light" style="background: #FFD700;"></span>
                </div>
                <p>Yellow</p>
            </div>
            <div class="light-option" data-lights="orange">
                <div class="light-preview">
                    <span class="preview-light" style="background: orange;"></span>
                    <span class="preview-light" style="background: orange;"></span>
                    <span class="preview-light" style="background: orange;"></span>
                </div>
                <p>Orange</p>
            </div>
        </div>
        <div class="tree-display">
            <div id="tree-with-lights" class="tree">
                <div class="lights-container"></div>
            </div>
        </div>
    </div>

    <!-- Step 3: Choose Ornaments -->
    <div id="step3" class="screen step-screen">
        <h2 class="step-title">Choose Ornaments</h2>
        <div class="options-container ornament-options">
            <div class="ornament-option" draggable="true" data-ornament="candy-cane">
                <div class="ornament-preview candy-cane"></div>
                <p>Candy Cane</p>
            </div>
            <div class="ornament-option" draggable="true" data-ornament="deer">
                <div class="ornament-preview deer"></div>
                <p>Deer Head</p>
            </div>
            <div class="ornament-option" draggable="true" data-ornament="gingerbread">
                <div class="ornament-preview gingerbread"></div>
                <p>Gingerbread Man</p>
            </div>
        </div>
        <div class="tree-display">
            <div id="tree-with-ornaments" class="tree drop-zone">
                <div class="lights-container"></div>
                <div class="ornaments-container"></div>
            </div>
        </div>
    </div>

    <!-- Step 4: Finale -->
    <div id="finale" class="screen step-screen">
        <div class="tree-display finale-display">
            <div id="final-tree" class="tree">
                <div class="lights-container"></div>
                <div class="ornaments-container"></div>
            </div>
        </div>
        <h1 class="finale-text">Merry Christmas!</h1>
        <canvas id="snowfall-canvas"></canvas>
        <audio id="christmas-music" loop>
            <!-- Will use a data URL or external Christmas music -->
        </audio>
    </div>

    <!-- Navigation Arrows -->
    <button id="prev-arrow" class="nav-arrow prev" aria-label="Previous step">‹</button>
    <button id="next-arrow" class="nav-arrow next" aria-label="Next step">›</button>

    <script src="script.js"></script>
</body>
</html>
